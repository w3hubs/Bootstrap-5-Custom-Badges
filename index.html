<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Bootstrap 5 Custom Badges</title>
    <style>
      .bg-pico{
      background-color: #192a56;
      }
      .bg-gold{
      background-color: #e1b12c;
      }
      .bg-purle{
      background-color: #8c7ae6;
      }
      .bg-naval{
      background-color:#40739e;
      }
      .bg-dupain{
      background-color: #60a3bc;
      }
      .bg-waterfall{
      background-color: #38ada9;
      }
      .bg-pearl{
      background-color: #1e272e;
      }
      .bg-red{
      background-color: #f53b57;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pt-4">
        <h1>Example heading <span class="badge bg-gold">New</span></h1>
        <h2>Example heading <span class="badge bg-pico">New</span></h2>
        <h3>Example heading <span class="badge bg-purle">New</span></h3>
        <h4>Example heading <span class="badge bg-red">New</span></h4>
        <h5>Example heading <span class="badge bg-naval">New</span></h5>
        <h6>Example heading <span class="badge bg-dupain">New</span></h6>
        <h6>Example heading <span class="badge bg-waterfall">New</span></h6>
        <h6>Example heading <span class="badge bg-pearl">New</span></h6>
      </div>
      <div class="pt-4">
        <span class="badge rounded-pill bg-gold">Gold</span>
        <span class="badge rounded-pill bg-pico">Pico</span>
        <span class="badge rounded-pill bg-purle">Purle</span>
        <span class="badge rounded-pill bg-red">Red</span>
        <span class="badge rounded-pill bg-naval">Naval</span>
        <span class="badge rounded-pill bg-dupain">Dupain</span>
        <span class="badge rounded-pill bg-waterfall">Waterfall</span>
        <span class="badge rounded-pill bg-pearl">Pearl</span>
      </div>
      <div class="pt-4">
        <span class="badge  bg-gold">Gold</span>
        <span class="badge  bg-pico">Pico</span>
        <span class="badge bg-purle">Purle</span>
        <span class="badge bg-red">Red</span>
        <span class="badge bg-naval">Naval</span>
        <span class="badge bg-dupain">Dupain</span>
        <span class="badge bg-waterfall">Waterfall</span>
        <span class="badge bg-pearl">Pearl</span>
      </div>
      <div class="pt-4">
        <button type="button" class="btn btn-primary">
        Notifications <span class="badge bg-gold">4</span>
        </button>
        <button type="button" class="btn btn-secondary">Secondary <span class="badge bg-gold">4</span></button>
        <button type="button" class="btn btn-success">Success <span class="badge bg-pico">4</span></button>
        <button type="button" class="btn btn-danger">Danger <span class="badge bg-purle">4</span></button>
        <button type="button" class="btn btn-warning">Warning <span class="badge bg-red">4</span></button>
        <button type="button" class="btn btn-info">Info <span class="badge bg-naval">4</span></button>
        <button type="button" class="btn btn-light">Light <span class="badge bg-dupain">4</span></button>
        <button type="button" class="btn btn-dark">Dark <span class="badge bg-waterfall">4</span></button>
        <button type="button" class="btn btn-link">Link <span class="badge bg-pearl">4</span></button>
      </div>
    </div>
  </body>
</html>
